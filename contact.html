<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limesteet</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link rel="stylesheet" href="style1.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d4c866cbf2.js" crossorigin="anonymous"></script>
    


    </script>
</head>


<body>
    <br>
    <!-- Nav Bar-1st header -->
    <div id="header">

    </div>

    <br>
    <!--CONTACT -FORM-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h2 class="h2">
                    Contact us <small style="opacity:50%">Feel free to contact us</small></h3>
            </div>
        </div>
    </div>


    <div class="container-fluid" style="text-align:left; background-color: #F5EDDC;">
        <br>
        <div class="row">
            <div class="col-md-5">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="cont-img.jpg" alt="contact-img" class="d-block h- 90 w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="imgaes/cont-img.jpg" alt="contact-img" class="d-block h- 90 w-100" alt="...">
                        </div>

                    </div>
                    <br>
                </div>
            </div>

            <br>

            <div class=" col-md-7" style="text-align:left">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name"
                                    required="required" />
                            </div><br>
                            <div class="form-group">
                                <label for="email">
                                    Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                                        required="required" />
                                </div>
                            </div><br>
                            <div class="form-group">
                                <label for="subject">
                                    Subject</label>
                                <select id="subject" name="subject" class="form-control" required="required">
                                    <option value="na" selected="">Choose One:</option>
                                    <option value="service">General Customer Service</option>
                                    <option value="suggestions">Suggestions</option>
                                    <option value="product">Product Support</option>
                                </select>
                            </div>
                        </div><br>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="name">
                                    Message</label>
                                <textarea name="message" id="message" class="form-control" rows="9" cols="25"
                                    required="required" placeholder="Message"></textarea>
                            </div>
                        </div>
                     
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary" id="btnContactUs">
                                Send Message</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <br>
    </div>


    <div id="footer">

    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>






</body>

</html>
